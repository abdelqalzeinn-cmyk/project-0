<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade AI Assistant</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-sql.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .message-bubble {
            max-width: 80%;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            line-height: 1.5;
            position: relative;
            margin: 0.5rem 0;
        }
        
        .user-message {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        
        .assistant-message {
            background-color: #2d3748;
            color: #e2e8f0;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }
        
        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 1rem;
        }

        /* Code block styling */
        .code-block {
            border: 1px solid #2d3748;
            border-radius: 0.5rem;
            margin: 0.75rem 0;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
        }

        .code-block pre {
            margin: 0;
            padding: 1rem;
            background-color: #1e1e1e !important;
            overflow-x: auto;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0 0 0.5rem 0.5rem;
        }

        .code-block .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d3748;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem 0.5rem 0 0;
        }

        .code-block .language-tag {
            text-transform: uppercase;
            font-size: 0.7rem;
            color: #a0aec0;
            font-family: 'Inter', sans-serif;
        }

        .code-block .copy-code-btn {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: transparent;
            border: 1px solid #4a5568;
            color: #a0aec0;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .code-block .copy-code-btn:hover {
            background: #4a5568;
            color: white;
        }

        .code-block .copy-code-btn.copied {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #a0aec0;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* Sidebar styles */
        .sidebar {
            width: 260px;
            background-color: #1e1e1e;
            border-right: 1px solid #2d3748;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar.collapsed {
            width: 60px;
            overflow: visible;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #2d3748;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e1e1e;
        }

        .channels {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .channel {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
            transition: all 0.2s;
            color: #e2e8f0;
        }

        .channel:hover {
            background-color: #2d3748;
        }

        .channel.active {
            background-color: #2d4362;
            color: #ffffff;
            font-weight: 500;
        }

        .channel-options {
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .channel:hover .channel-options {
            opacity: 1;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            margin: 0.5rem;
            border-radius: 0.5rem;
            background-color: #3b82f6;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .new-chat-btn:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="flex items-center flex-1 min-w-0">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold mr-2 flex-shrink-0">
                        C
                    </div>
                    <span class="font-semibold truncate">Cascade</span>
                </div>
                <button id="toggleSidebar" class="text-gray-500 hover:text-gray-700 flex-shrink-0 ml-2">
                    <i data-lucide="chevron-left" id="sidebarIcon"></i>
                </button>
            </div>
            
            <button id="newChatBtn" class="new-chat-btn">
                <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                <span class="sidebar-text">New Chat</span>
            </button>
            
            <div class="channels" id="channelsList">
                <!-- Channels will be added here by JavaScript -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="bg-gray-900 border-b border-gray-700 py-4 px-6">
                <div class="flex items-center">
                    <button id="mobileMenuButton" class="mr-4 text-gray-400 hover:text-white md:hidden">
                        <i data-lucide="menu"></i>
                    </button>
                    <h1 id="currentChannel" class="text-xl font-semibold text-white">New Chat</h1>
                    <div class="ml-auto flex items-center text-sm text-gray-400">
                        <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
                        <span>Active</span>
                    </div>
                </div>
            </header>

            <!-- Chat Container -->
            <div id="chatContainer" class="flex-1 overflow-y-auto p-4 max-w-4xl w-full mx-auto">
                <!-- Welcome Message -->
                <div class="mb-6 welcome-message">
                    <div class="flex items-start space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold flex-shrink-0">
                            C
                        </div>
                        <div class="assistant-message message-bubble">
                            <p>Hi there! I'm Cascade, your AI coding assistant. How can I help you with your project today?</p>
                        </div>
                    </div>
                </div>
                <!-- Messages will appear here -->
            </div>

            <!-- Input Area -->
            <div class="bg-gray-900 border-t border-gray-700 py-4 px-6">
                <div class="max-w-4xl mx-auto">
                    <div class="flex items-end space-x-3">
                        <div class="flex-1 bg-gray-800 rounded-xl border border-gray-700 focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-900 transition-colors">
                            <textarea 
                                id="userInput" 
                                rows="1" 
                                placeholder="Message Cascade..." 
                                class="w-full bg-transparent border-0 resize-none focus:ring-0 text-gray-100 placeholder-gray-500 p-3"
                            ></textarea>
                        </div>
                        <button 
                            id="sendButton" 
                            class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-xl transition-colors"
                        >
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-2 text-center">
                        Cascade can make mistakes. Consider checking important information.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Channel Options Menu (hidden by default) -->
    <div id="channelOptionsMenu" class="hidden absolute bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
        <button class="channel-option w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
            <i data-lucide="edit-2" class="w-4 h-4 mr-2"></i>
            Rename
        </button>
        <button class="channel-option w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-100 flex items-center">
            <i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>
            Delete
        </button>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // State Management
        let channels = [
            { id: 'chat-1', name: 'New Chat', messages: [] }
        ];
        let currentChannelId = 'chat-1';
        let channelCounter = 1;
        
        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const newChatBtn = document.getElementById('newChatBtn');
        const channelsList = document.getElementById('channelsList');
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const currentChannelElement = document.getElementById('currentChannel');
        const channelOptionsMenu = document.getElementById('channelOptionsMenu');
        
        // Backend API Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:10000/api/chat' 
            : '/api/chat';
        
        // Initialize the app
        function init() {
            renderChannels();
            loadChatHistory();
            setupEventListeners();
            updateUI();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Toggle sidebar
            toggleSidebar.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                updateSidebarIcons();
            });
            
            // Mobile menu toggle
            mobileMenuButton.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
            });
            
            // New chat button
            newChatBtn.addEventListener('click', createNewChat);
            
            // Send message on button click or Enter key
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
            
            // Close channel options menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.channel-options') && !e.target.closest('#channelOptionsMenu')) {
                    channelOptionsMenu.classList.add('hidden');
                }
            });
        }
        
        // Render channels in the sidebar
        function renderChannels() {
            channelsList.innerHTML = '';
            
            channels.forEach(channel => {
                const channelElement = document.createElement('div');
                channelElement.className = `channel ${channel.id === currentChannelId ? 'active' : ''}`;
                channelElement.innerHTML = `
                    <i data-lucide="message-square" class="w-4 h-4 mr-2"></i>
                    <span class="truncate flex-1">${channel.name}</span>
                    <div class="channel-options">
                        <i data-lucide="more-vertical" class="w-4 h-4 text-gray-400"></i>
                    </div>
                `;
                
                // Set channel click handler
                channelElement.addEventListener('click', (e) => {
                    if (!e.target.closest('.channel-options')) {
                        switchToChannel(channel.id);
                    }
                });
                
                // Set options click handler
                const optionsBtn = channelElement.querySelector('.channel-options');
                optionsBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showChannelOptions(channel, channelElement);
                });
                
                channelsList.appendChild(channelElement);
            });
            
            // Update Lucide icons after rendering
            lucide.createIcons();
        }
        
        // Show channel options menu
        function showChannelOptions(channel, channelElement) {
            // Position the menu
            const rect = channelElement.getBoundingClientRect();
            channelOptionsMenu.style.top = `${rect.bottom + window.scrollY}px`;
            channelOptionsMenu.style.left = `${rect.left + rect.width - 200}px`;
            
            // Update menu actions
            const menu = channelOptionsMenu;
            const renameBtn = menu.querySelector('.channel-option:first-child');
            const deleteBtn = menu.querySelector('.channel-option:last-child');
            
            // Remove previous event listeners
            const newRenameBtn = renameBtn.cloneNode(true);
            const newDeleteBtn = deleteBtn.cloneNode(true);
            
            renameBtn.parentNode.replaceChild(newRenameBtn, renameBtn);
            deleteBtn.parentNode.replaceChild(newDeleteBtn, deleteBtn);
            
            // Add new event listeners
            newRenameBtn.addEventListener('click', () => renameChannel(channel.id));
            newDeleteBtn.addEventListener('click', () => deleteChannel(channel.id));
            
            // Show the menu
            menu.classList.remove('hidden');
        }
        
        // Create a new chat
        function createNewChat() {
            channelCounter++;
            const newChannel = {
                id: `chat-${channelCounter}`,
                name: `Chat ${channelCounter}`,
                messages: []
            };
            
            channels.push(newChannel);
            saveChatHistory();
            switchToChannel(newChannel.id);
            renderChannels();
        }
        
        // Switch to a different channel
        function switchToChannel(channelId) {
            currentChannelId = channelId;
            updateUI();
            saveChatHistory();
            
            // Close sidebar on mobile
            if (window.innerWidth < 768) {
                sidebar.classList.add('hidden');
            }
        }
        
        // Rename a channel
        function renameChannel(channelId) {
            const channel = channels.find(c => c.id === channelId);
            if (!channel) return;
            
            const newName = prompt('Enter new chat name:', channel.name);
            if (newName && newName.trim() !== '') {
                channel.name = newName.trim();
                saveChatHistory();
                renderChannels();
                updateUI();
            }
            
            channelOptionsMenu.classList.add('hidden');
        }
        
        // Delete a channel
        function deleteChannel(channelId) {
            if (channels.length <= 1) {
                alert('You must have at least one chat.');
                return;
            }
            
            if (confirm('Are you sure you want to delete this chat? This cannot be undone.')) {
                const index = channels.findIndex(c => c.id === channelId);
                if (index !== -1) {
                    channels.splice(index, 1);
                    
                    // Switch to another channel if the current one is deleted
                    if (currentChannelId === channelId) {
                        currentChannelId = channels[0]?.id || '';
                    }
                    
                    saveChatHistory();
                    renderChannels();
                    updateUI();
                }
            }
            
            channelOptionsMenu.classList.add('hidden');
        }
        
        // Update the UI based on current state
        function updateUI() {
            const currentChannel = channels.find(c => c.id === currentChannelId);
            if (!currentChannel) return;
            
            // Update channel title
            currentChannelElement.textContent = currentChannel.name;
            
            // Update chat messages
            renderMessages(currentChannel.messages);
            
            // Update active channel in sidebar
            document.querySelectorAll('.channel').forEach(el => {
                el.classList.toggle('active', el.dataset.channelId === currentChannelId);
            });
        }
        
        // Render messages in the chat container
        function renderMessages(messages) {
            const welcomeMessage = document.querySelector('.welcome-message');
            
            // Clear existing messages except welcome message
            chatContainer.innerHTML = '';
            if (welcomeMessage) {
                chatContainer.appendChild(welcomeMessage);
            }
            
            // Add messages
            messages.forEach(msg => {
                addMessage(msg.role, msg.content, false);
            });
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Add a message to the chat
        function addMessage(role, content, saveToHistory = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-6 ${role === 'user' ? 'ml-12' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="flex items-start space-x-3">
                    ${role === 'user' ? '' : `
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold flex-shrink-0">
                            C
                        </div>
                    `}
                    <div class="${role}-message message-bubble">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Add to current channel's messages if needed
            if (saveToHistory) {
                const currentChannel = channels.find(c => c.id === currentChannelId);
                if (currentChannel) {
                    currentChannel.messages.push({ role, content });
                    saveChatHistory();
                }
            }
            
            return messageDiv;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'mb-6';
            typingDiv.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold flex-shrink-0">
                        C
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // Get AI response from our backend
        async function getAIResponse(prompt) {
            try {
                // Check if the message starts with 'generate' (case insensitive)
                const isGenerateCommand = prompt.toLowerCase().startsWith('generate');
                const processedPrompt = isGenerateCommand 
                    ? prompt.slice(8).trim()  // Remove 'generate' from the prompt
                    : prompt;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        prompt: processedPrompt,
                        isGenerate: isGenerateCommand
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Error calling Cohere API:', error);
                return "I'm sorry, I'm having trouble connecting to the AI service. Please try again later.";
            }
        }
        
        // Send message function
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Get AI response
                const aiResponse = await getAIResponse(message);
                
                // Remove typing indicator and add AI response
                removeTypingIndicator();
                addMessage('assistant', aiResponse);
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('assistant', "I'm sorry, something went wrong. Please try again.");
            }
        }
        
        // Save chat history to localStorage
        function saveChatHistory() {
            localStorage.setItem('cascadeChatHistory', JSON.stringify({
                channels,
                currentChannelId,
                channelCounter
            }));
        }
        
        // Load chat history from localStorage
        function loadChatHistory() {
            const savedData = localStorage.getItem('cascadeChatHistory');
            if (savedData) {
                try {
                    const { channels: savedChannels, currentChannelId: savedChannelId, channelCounter: savedCounter } = JSON.parse(savedData);
                    if (savedChannels && savedChannels.length > 0) {
                        channels = savedChannels;
                        currentChannelId = savedChannelId || channels[0]?.id || 'chat-1';
                        channelCounter = savedCounter || 1;
                    }
                } catch (e) {
                    console.error('Error loading chat history:', e);
                }
            }
        }
        
        // Update sidebar icons when toggled
        function updateSidebarIcons() {
            const isCollapsed = sidebar.classList.contains('collapsed');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');
            const sidebarIcon = document.getElementById('sidebarIcon');
            
            // Update the chevron direction based on sidebar state
            if (isCollapsed) {
                sidebarIcon.setAttribute('data-lucide', 'chevron-right');
            } else {
                sidebarIcon.setAttribute('data-lucide', 'chevron-left');
            }
            
            // Toggle text visibility for sidebar items
            sidebarTexts.forEach(el => {
                el.style.display = isCollapsed ? 'none' : 'inline';
            });
            
            // Update channel names in the collapsed state
            document.querySelectorAll('.channel span:not(.sidebar-text)').forEach(el => {
                el.style.display = isCollapsed ? 'none' : 'block';
            });
            
            // Update Lucide icons
            lucide.createIcons();
        }
        
        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
