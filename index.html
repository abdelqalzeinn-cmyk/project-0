<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade AI Assistant</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-sql.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .message-bubble {
            max-width: 80%;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            line-height: 1.5;
            position: relative;
            margin: 0.5rem 0;
        }
        
        .user-message {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        
        .assistant-message {
            background-color: #2d3748;
            color: #e2e8f0;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }
        
        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 1rem;
        }

        /* Enhanced Code Block Styling */
        .code-container {
            position: relative;
            margin: 1.5em 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background: #1e1e1e;
            border: 1px solid #333;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: #252526;
            border-bottom: 1px solid #333;
            color: #9cdcfe;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .code-language {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: capitalize;
        }

        .code-content {
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95em;
            line-height: 1.5;
            color: #d4d4d4;
        }

        .copy-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: #2a2d2e;
            border-color: #3e3e42;
        }

        .copy-button.copied {
            background: #1e6f1d;
            border-color: #2d9d27;
        }

        pre {
            margin: 0;
            padding: 0;
            background: transparent !important;
        }

        code {
            font-family: 'Consolas', 'Monaco', monospace !important;
        }

        .code-block .copy-code-btn {
            background: transparent;
            border: 1px solid #4a5568;
            color: #a0aec0;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .code-block .copy-code-btn:hover {
            background: #4a5568;
            color: white;
        }

        .code-block .copy-code-btn.copied {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #a0aec0;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* Sidebar styles */
        .sidebar {
            width: 260px;
            background-color: #1e1e1e;
            border-right: 1px solid #2d3748;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar.collapsed {
            width: 60px;
            overflow: visible;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #2d3748;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e1e1e;
        }

        .channels {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .channel {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
            transition: all 0.2s;
            color: #e2e8f0;
        }

        .channel:hover {
            background-color: #2d3748;
        }

        .channel.active {
            background-color: #2d4362;
            color: #ffffff;
            font-weight: 500;
        }

        .channel-options {
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .channel:hover .channel-options {
            opacity: 1;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            margin: 0.5rem;
            border-radius: 0.5rem;
            background-color: #3b82f6;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .new-chat-btn:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="flex items-center flex-1 min-w-0">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold mr-2 flex-shrink-0">
                        C
                    </div>
                    <span class="font-semibold truncate">Cascade</span>
                </div>
                <button id="toggleSidebar" class="text-gray-500 hover:text-gray-700 flex-shrink-0 ml-2">
                    <i data-lucide="chevron-left" id="sidebarIcon"></i>
                </button>
            </div>
            
            <button id="newChatBtn" class="new-chat-btn">
                <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                <span class="sidebar-text">New Chat</span>
            </button>
            
            <div class="channels" id="channelsList">
                <!-- Channels will be added here by JavaScript -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="bg-gray-900 border-b border-gray-700 py-4 px-6">
                <div class="flex items-center">
                    <button id="mobileMenuButton" class="mr-4 text-gray-400 hover:text-white md:hidden">
                        <i data-lucide="menu"></i>
                    </button>
                    <h1 id="currentChannel" class="text-xl font-semibold text-white">New Chat</h1>
                    <div class="ml-auto flex items-center text-sm text-gray-400">
                        <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
                        <span>Active</span>
                    </div>
                </div>
            </header>

            <!-- Chat Container -->
            <div id="chatContainer" class="flex-1 overflow-y-auto p-4 max-w-4xl w-full mx-auto">
                <!-- Welcome Message -->
                <div class="mb-6 welcome-message">
                    <div class="flex items-start space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold flex-shrink-0">
                            C
                        </div>
                        <div class="assistant-message message-bubble">
                            <p>Hi there! I'm Cascade, your AI coding assistant. How can I help you with your project today?</p>
                        </div>
                    </div>
                </div>
                <!-- Messages will appear here -->
            </div>

            <!-- Input Area -->
            <div class="bg-gray-900 border-t border-gray-700 py-4 px-6">
                <div class="max-w-4xl mx-auto">
                    <div class="flex items-end space-x-3">
                        <div class="flex-1 bg-gray-800 rounded-xl border border-gray-700 focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-900 transition-colors">
                            <textarea 
                                id="userInput" 
                                rows="1" 
                                placeholder="Message Cascade..." 
                                class="w-full bg-transparent border-0 resize-none focus:ring-0 text-gray-100 placeholder-gray-500 p-3"
                            ></textarea>
                        </div>
                        <button 
                            id="sendButton" 
                            class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-xl transition-colors"
                        >
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-2 text-center">
                        Cascade can make mistakes. Consider checking important information.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Channel Options Menu (hidden by default) -->
    <div id="channelOptionsMenu" class="hidden absolute bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
        <button class="channel-option w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
            <i data-lucide="edit-2" class="w-4 h-4 mr-2"></i>
            Rename
        </button>
        <button class="channel-option w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-100 flex items-center">
            <i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>
            Delete
        </button>
    </div>

            </div>
        </div>

        <!-- Channel Options Menu (hidden by default) -->
        <div id="channelOptionsMenu" class="hidden absolute bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
            <button class="channel-option w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                <i data-lucide="edit-2" class="w-4 h-4 mr-2"></i>
                Rename
            </button>
            <button class="channel-option w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-100 flex items-center">
                <i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>
                Delete
            </button>
        </div>

                </div>
            </div>

            <!-- Channel Options Menu (hidden by default) -->
            <div id="channelOptionsMenu" class="hidden absolute bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
                <button class="channel-option w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                    <i data-lucide="edit-2" class="w-4 h-4 mr-2"></i>
                    Rename
                </button>
                <button class="channel-option w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-100 flex items-center">
                    <i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>
                    Delete
                </button>
            </div>

            <script>
            // Initialize Lucide icons
            lucide.createIcons();

            // Conversation Context Management
            let conversationContext = {
                messages: [],
                maxContextLength: 10  // Maximum number of messages to keep in context
            };

            // Add message to context
            function addToContext(role, content) {
                conversationContext.messages.push({ role, content });
                
                // Trim messages if exceeding max context length
                if (conversationContext.messages.length > conversationContext.maxContextLength) {
                    conversationContext.messages = conversationContext.messages.slice(-conversationContext.maxContextLength);
                }
                
                // Save to localStorage
                try {
                    localStorage.setItem('conversationContext', JSON.stringify(conversationContext));
                } catch (e) {
                    console.warn('Failed to save conversation context', e);
                }
            }

            // Move these outside the function
            const currentChannelElement = document.getElementById('currentChannel');
            const channelOptionsMenu = document.getElementById('channelOptionsMenu');
            
            // Backend API Configuration is now at the top of the script
            
            // Initialize the app
        function init() {
            // Initialize channels array if it doesn't exist
            if (!window.channels) {
                window.channels = [];
            }
            
            // Load saved data
            loadChatHistory();
            
            // If no channels exist, create a default one
            if (channels.length === 0) {
                createNewChat();
            } else {
                // Make sure currentChannelId points to a valid channel
                if (!channels.some(c => c.id === currentChannelId)) {
                    currentChannelId = channels[0].id;
                }
                renderChannels();
                updateUI();
            }
            
            setupEventListeners();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Toggle sidebar
            toggleSidebar.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                updateSidebarIcons();
            });
            
            // Mobile menu toggle
            mobileMenuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('hidden');
            });
            
            // New chat button
            newChatBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                createNewChat();
            });
            
            // Send message on button click or Enter key
            sendButton.addEventListener('click', () => sendMessage().catch(console.error));
            userInput.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    await sendMessage();
                }
            });
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
            
            // Close channel options menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.channel-options') && !e.target.closest('#channelOptionsMenu')) {
                    channelOptionsMenu.classList.add('hidden');
                }
            });
        }
        
        // Render channels in the sidebar
        function renderChannels() {
            channelsList.innerHTML = '';
            
            channels.forEach(channel => {
                const channelElement = document.createElement('div');
                channelElement.className = `channel ${channel.id === currentChannelId ? 'active' : ''}`;
                channelElement.dataset.channelId = channel.id;  // Add this line
                channelElement.innerHTML = `
                    <i data-lucide="message-square" class="w-4 h-4 mr-2"></i>
                    <span class="truncate flex-1">${channel.name}</span>
                    <div class="channel-options">
                        <i data-lucide="more-vertical" class="w-4 h-4 text-gray-400"></i>
                    </div>
                `;
                
                // Set channel click handler
                channelElement.addEventListener('click', (e) => {
                    if (!e.target.closest('.channel-options')) {
                        switchToChannel(channel.id);
                    }
                });
                
                // Set options click handler
                const optionsBtn = channelElement.querySelector('.channel-options');
                optionsBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showChannelOptions(channel, channelElement);
                });
                
                channelsList.appendChild(channelElement);
            });
            
            // Update Lucide icons after rendering
            lucide.createIcons();
        }
        
        // Show channel options menu
        function showChannelOptions(channel, channelElement) {
            // Close any open menu first
            channelOptionsMenu.classList.add('hidden');
            
            // Position the menu
            const rect = channelElement.getBoundingClientRect();
            channelOptionsMenu.style.top = `${rect.bottom + window.scrollY}px`;
            channelOptionsMenu.style.left = `${rect.left + rect.width - 200}px`;
            
            // Update menu actions
            const menu = channelOptionsMenu;
            const renameBtn = menu.querySelector('.channel-option:first-child');
            const deleteBtn = menu.querySelector('.channel-option:last-child');
            
            // Remove previous event listeners by cloning the elements
            const newRenameBtn = renameBtn.cloneNode(true);
            const newDeleteBtn = deleteBtn.cloneNode(true);
            
            renameBtn.parentNode.replaceChild(newRenameBtn, renameBtn);
            deleteBtn.parentNode.replaceChild(newDeleteBtn, deleteBtn);
            
            // Add new event listeners
            newRenameBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                renameChannel(channel.id);
            });
            
            newDeleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteChannel(channel.id);
            });
            
            // Show the menu
            menu.classList.remove('hidden');
            
            // Close menu when clicking outside
            const closeMenu = (e) => {
                if (!menu.contains(e.target) && !channelElement.contains(e.target)) {
                    menu.classList.add('hidden');
                    document.removeEventListener('click', closeMenu);
                }
            };
            
            // Add event listener with a small delay to prevent immediate closure
            setTimeout(() => {
                document.addEventListener('click', closeMenu);
            }, 10);
        }
        
        // Create a new chat
        function createNewChat() {
            // Close any open menu first
            channelOptionsMenu.classList.add('hidden');
            
            const newChannelId = `chat-${Date.now()}`;
            const newChannel = {
                id: newChannelId,
                name: `Chat ${channels.length + 1}`,
                messages: []
            };
            
            channels.push(newChannel);
            currentChannelId = newChannelId;
            saveChatHistory();
            renderChannels();
            updateUI();
            
            // Focus the input field
            userInput.focus();
        }
        
        // Switch to a different channel
        function switchToChannel(channelId) {
            // Only switch if it's a different channel
            if (currentChannelId !== channelId) {
                currentChannelId = channelId;
                // Update the active state of all channels
                document.querySelectorAll('.channel').forEach(el => {
                    el.classList.toggle('active', el.dataset.channelId === channelId);
                });
                // Update the UI with the new channel's messages
                updateUI();
                // Save the current state
                saveChatHistory();
                
                // Close sidebar on mobile
                if (window.innerWidth < 768) {
                    sidebar.classList.add('hidden');
                }
            }
        }
        
        // Rename a channel
        function renameChannel(channelId) {
            const channel = channels.find(c => c.id === channelId);
            if (!channel) return;
            
            const newName = prompt('Enter new chat name:', channel.name);
            if (newName && newName.trim() !== '') {
                channel.name = newName.trim();
                saveChatHistory();
                renderChannels();
                updateUI();
            }
            
            channelOptionsMenu.classList.add('hidden');
        }
        
        // Delete a channel
        function deleteChannel(channelId) {
            if (channels.length <= 1) {
                alert('You must have at least one chat.');
                return;
            }
            
            if (confirm('Are you sure you want to delete this chat? This cannot be undone.')) {
                const index = channels.findIndex(c => c.id === channelId);
                if (index !== -1) {
                    channels.splice(index, 1);
                    
                    // Switch to another channel if the current one is deleted
                    if (currentChannelId === channelId) {
                        currentChannelId = channels[0]?.id || '';
                    }
                    
                    saveChatHistory();
                    renderChannels();
                    updateUI();
                }
            }
            
            channelOptionsMenu.classList.add('hidden');
        }
        
        // Update the UI based on current state
        function updateUI() {
            if (!channels || channels.length === 0) {
                console.error('No channels available');
                return;
            }
            
            const currentChannel = channels.find(c => c.id === currentChannelId) || channels[0];
            if (!currentChannel) return;
            
            // Update current channel ID in case we fell back to the first channel
            if (currentChannelId !== currentChannel.id) {
                currentChannelId = currentChannel.id;
            }
            
            // Update channel title
            currentChannelElement.textContent = currentChannel.name;
            
            // Update chat messages
            renderMessages(currentChannel.messages || []);
            
            // Update active channel in sidebar
            document.querySelectorAll('.channel').forEach(el => {
                el.classList.toggle('active', el.dataset.channelId === currentChannelId);
            });
        }
        
        // Render messages in the chat container
        function renderMessages(messages) {
            const welcomeMessage = document.querySelector('.welcome-message');
            
            // Clear existing messages except welcome message
            chatContainer.innerHTML = '';
            if (welcomeMessage) {
                chatContainer.appendChild(welcomeMessage);
            }
            
            // Add messages
            messages.forEach(msg => {
                addMessage(msg.role, msg.content, false);
            });
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'mb-6';
            typingDiv.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold flex-shrink-0">
                        C
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // Get AI response with conversation context
        async function getAIResponse(prompt) {
            try {
                // Check if the message starts with 'generate' (case insensitive)
                const isGenerateCommand = prompt.toLowerCase().startsWith('generate');
                const processedPrompt = isGenerateCommand 
                    ? prompt.slice(8).trim()  // Remove 'generate' from the prompt
                    : prompt;

                if (isGenerateCommand) {
                    // For generate commands, use Pollinations API for image generation
                    console.log('Sending request to Pollinations API with prompt:', processedPrompt);
                    
                    const response = await fetch(`https://image.pollinations.ai/prompt/${encodeURIComponent(processedPrompt)}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'image/png'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    // Create an image element with the generated image
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    return `<img src="${imageUrl}" alt="Generated image" style="max-width: 100%; border-radius: 8px; margin-top: 10px;">`;
                } else {
                    // Add user message to context
                    addToContext('user', processedPrompt);
                    
                    // Prepare the conversation history for the API
                    const conversationHistory = conversationContext.messages
                        .map(msg => `${msg.role === 'user' ? 'User' : 'AI'}: ${msg.content}`)
                        .join('\n');
                    
                    // Create a more detailed prompt with context
                    const contextAwarePrompt = `The following is a conversation with an AI assistant. The assistant is helpful, creative, and maintains context of the conversation.

${conversationHistory}

AI: `;

                    // For regular chat, use the existing chat API with context
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            prompt: contextAwarePrompt,
                            isGenerate: false
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    const aiResponse = data.response;
                    
                    // Add AI's response to context
                    addToContext('assistant', aiResponse);
                    
                    return aiResponse;
                }
            } catch (error) {
                console.error('Error in getAIResponse:', error);
                return "I'm sorry, I'm having trouble connecting to the AI service. Please try again later.";
            }
        }
        
        // Send message function
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            try {
                // Add user message to chat
                addMessage('user', message);
                userInput.value = '';
                
                // Show typing indicator
                const typingIndicator = showTypingIndicator();
                
                try {
                    console.log('Sending message to server...');
                    // Get AI response
                    const aiResponse = await getAIResponse(message);
                    console.log('Received response:', aiResponse);
                    
                    // Remove typing indicator and add AI response
                    removeTypingIndicator();
                    addMessage('assistant', aiResponse);
                } catch (error) {
                    console.error('Error in getAIResponse:', error);
                    removeTypingIndicator();
                    addMessage('assistant', `I encountered an error: ${error.message}. Please check the console for details.`);
                }
            } catch (error) {
                console.error('Error in sendMessage:', error);
                addMessage('assistant', 'An unexpected error occurred. Please try again.');
            } finally {
                // Ensure typing indicator is always removed
                removeTypingIndicator();
                // Re-enable the send button
                sendButton.disabled = false;
            }
        }
        
        // Save chat history to localStorage
        function saveChatHistory() {
            localStorage.setItem('cascadeChatHistory', JSON.stringify({
                channels,
                currentChannelId,
                channelCounter
            }));
        }
        
        // Load chat history from localStorage
        function loadChatHistory() {
            const savedData = localStorage.getItem('cascadeChatHistory');
            if (savedData) {
                try {
                    const { channels: savedChannels, currentChannelId: savedChannelId, channelCounter: savedCounter } = JSON.parse(savedData);
                    if (savedChannels && savedChannels.length > 0) {
                        channels = savedChannels;
                        currentChannelId = savedChannelId || channels[0]?.id || 'chat-1';
                        channelCounter = savedCounter || 1;
                    }
                } catch (e) {
                    console.error('Error loading chat history:', e);
                }
            }
        }
        
        // Update sidebar icons when toggled
        function updateSidebarIcons() {
            const isCollapsed = sidebar.classList.contains('collapsed');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');
            const sidebarIcon = document.getElementById('sidebarIcon');
            
            // Update the chevron direction based on sidebar state
            if (isCollapsed) {
                sidebarIcon.setAttribute('data-lucide', 'chevron-right');
            } else {
                sidebarIcon.setAttribute('data-lucide', 'chevron-left');
            }
            
            // Toggle text visibility for sidebar items
            sidebarTexts.forEach(el => {
                el.style.display = isCollapsed ? 'none' : 'inline';
            });
            
            // Update channel names in the collapsed state
            document.querySelectorAll('.channel span:not(.sidebar-text)').forEach(el => {
                el.style.display = isCollapsed ? 'none' : 'block';
            });
            
            // Update Lucide icons
            lucide.createIcons();
        }
        
        // Language detection and code block formatting
        const languageMap = {
            'js': 'javascript',
            'py': 'python',
            'html': 'html',
            'css': 'css',
            'json': 'json',
            'java': 'java',
            'c': 'c',
            'cpp': 'cpp',
            'cs': 'csharp',
            'php': 'php',
            'rb': 'ruby',
            'go': 'go',
            'rs': 'rust',
            'ts': 'typescript',
            'sh': 'bash',
            'bash': 'bash',
            'dockerfile': 'dockerfile',
            'yaml': 'yaml',
            'yml': 'yaml',
            'md': 'markdown',
            'sql': 'sql'
        };

        function detectLanguage(code) {
            // Check for shebang
            const shebangMatch = code.match(/^#!\s*[\/]?([a-zA-Z0-9/]+)[\s\n]/);
            if (shebangMatch) {
                const interpreter = shebangMatch[1].split('/').pop();
                if (interpreter === 'python3' || interpreter === 'python2') return 'python';
                if (interpreter === 'node') return 'javascript';
                if (interpreter === 'bash' || interpreter === 'sh') return 'bash';
                return interpreter;
            }

            // Check for HTML
            if (/<[a-z][\s\S]*>/i.test(code)) return 'html';

            // Check for common language patterns
            if (code.includes('<?php')) return 'php';
            if (code.includes('function') && (code.includes('{') || code.includes('=>'))) {
                if (code.includes('class') && code.includes('def ')) return 'python';
                if (code.includes('function') && code.includes('=>')) return 'javascript';
                if (code.includes('public class') || code.includes('System.out')) return 'java';
            }

            return 'text';
        }

        function formatCodeBlock(code, languageHint = '') {
            const blockId = 'code-' + Math.random().toString(36).substr(2, 9);
            
            // Clean and detect language
            let language = languageHint.toLowerCase();
            if (!language || !languageMap[language]) {
                language = detectLanguage(code);
            }
            
            // Map to Prism.js language class
            const prismLanguage = languageMap[language] || 'text';
            
            return `
                <div class="code-container">
                    <div class="code-header">
                        <div class="code-language">
                            <i data-lucide="file-code" width="16" height="16"></i>
                            <span>${prismLanguage}</span>
                        </div>
                        <button class="copy-button" id="${blockId}-button">
                            <i data-lucide="copy" width="14" height="14"></i>
                            <span>Copy code</span>
                        </button>
                    </div>
                    <div class="code-content">
                        <pre><code class="language-${prismLanguage}">${code}</code></pre>
                    </div>
                </div>
                <script>
                    (function() {
                        const button = document.getElementById('${blockId}-button');
                        const code = document.querySelector('#${blockId}-button')?.closest('.code-container')?.querySelector('code')?.textContent;
                        
                        if (button && code) {
                            button.addEventListener('click', async () => {
                                try {
                                    await navigator.clipboard.writeText(code);
                                    const originalHTML = button.innerHTML;
                                    button.innerHTML = '<i data-lucide="check" width="14" height="14"></i><span>Copied!</span>';
                                    button.classList.add('copied');
                                    lucide.createIcons();
                                    setTimeout(() => {
                                        button.innerHTML = originalHTML;
                                        button.classList.remove('copied');
                                        lucide.createIcons();
                                    }, 2000);
                                } catch (err) {
                                    console.error('Failed to copy text: ', err);
                                }
                            });
                        }
                    })();
                <\/script>
            `;
        }

        // Format content with code blocks
        function formatContent(content) {
            // Check if content contains code blocks
            const codeBlockRegex = /```(\w*)\n([\s\S]*?)```/g;
            
            // Replace code blocks with formatted HTML
            return content.replace(codeBlockRegex, (match, language, code) => {
                const blockId = 'code-' + Math.random().toString(36).substr(2, 9);
                return `
                    <div class="bg-gray-800 rounded-lg overflow-hidden my-2 border border-gray-600">
                        <div class="bg-gray-700 px-4 py-2 text-gray-300 text-sm flex justify-between items-center">
                            <span class="font-mono text-xs">${language || 'code'}</span>
                            <button class="copy-button flex items-center gap-1 px-2 py-1 text-xs bg-gray-600 hover:bg-gray-500 rounded text-white" data-code="${code.replace(/"/g, '&quot;').trim()}">
                                <i data-lucide="copy" width="12" height="12"></i>
                                <span>Copy</span>
                            </button>
                        </div>
                        <pre class="p-4 overflow-x-auto text-sm bg-gray-900 text-gray-100 m-0"><code>${code}</code></pre>
                    </div>
                `;
            });
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-6 ${role === 'user' ? 'ml-12' : ''}`;
            
            // Create message object with timestamp
            const message = {
                role,
                content,
                timestamp: new Date().toISOString()
            };
            
            // Add message to current channel
            const currentChannel = channels.find(c => c.id === currentChannelId);
            if (currentChannel) {
                if (!currentChannel.messages) {
                    currentChannel.messages = [];
                }
                currentChannel.messages.push(message);
                
                // Update the channel's last updated timestamp
                currentChannel.updatedAt = new Date().toISOString();
                
                // Save to localStorage
                saveChatHistory();
            }
            
            // Format the content to handle code blocks
            const formattedContent = formatContent(content);
            
            messageDiv.innerHTML = `
                <div class="flex items-start space-x-3">
                    ${role === 'user' ? '' : `
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold flex-shrink-0">
                            C
                        </div>
                    `}
                    <div class="${role}-message message-bubble">
                        ${formattedContent}
                    </div>
                </div>
            `;
            
            // Initialize copy buttons and Lucide icons
            const copyButtons = messageDiv.querySelectorAll('.copy-button');
            copyButtons.forEach(button => {
                // Create a new icon element
                const icon = document.createElement('i');
                icon.setAttribute('data-lucide', 'copy');
                icon.setAttribute('width', '12');
                icon.setAttribute('height', '12');
                button.prepend(icon);
                
                button.addEventListener('click', async () => {
                    const code = button.getAttribute('data-code');
                    try {
                        await navigator.clipboard.writeText(code);
                        const originalHTML = button.innerHTML;
                        button.innerHTML = '<i data-lucide="check" width="12" height="12"></i><span>Copied!</span>';
                        lucide.createIcons();
                        
                        setTimeout(() => {
                            button.innerHTML = originalHTML;
                            lucide.createIcons();
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                    }
                });
            });
            
            // Initialize Lucide icons for this message
            lucide.createIcons({
                icons: lucide.icons,
                attrs: {
                    'stroke-width': 2,
                    'stroke': 'currentColor',
                    'fill': 'none',
                    'stroke-linecap': 'round',
                    'stroke-linejoin': 'round'
                }
            });
            
                        chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }  // Add this closing brace if missing
        
        // API Configuration
        const API_URL = 'http://localhost:3000/api/chat'; // Update this with your actual API endpoint
        
        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
    </script>
